{% extends 'administrativeOfficer/classBase.html' %}
{% block body %}
    <div style="padding-left: 2%; padding-top: 1%;padding-bottom: 5%;width: 90%;">
    {% for c in class %}
        <h2 style="padding-left: 1%" href="class/{{ c.name }}">Time Table of class {{ c.name }}</h2>
        <br>
        <img style="padding-left: 1%" src="http://localhost:8000/{{ c.timetable.url }}" alt="img">
        <br><br>
    {% endfor %}
    </div>
{% endblock %}
