{% extends 'administrativeOfficer/timetableBase.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <div style="padding-left: 2%; padding-top: 1%;padding-bottom: 5%;width: 90%;">
        {% if class %}
            <h2 style="padding-left: 1%" href="class/{{ class.name }}">Time Table of class {{ class.name }}</h2>
            <br>
            <img style="padding-left: 1%" width="480" height="360" src="http://localhost:8000/{{ class.timetable.url }}"
                 alt="img">
        {% endif %}
    </div>
    <div style="padding-left: 2%; padding-top: 1%;padding-bottom: 5%;width: 90%;">
        <h2>Update Time Table</h2>
        <form method="post" enctype="multipart/form-data" action="." style="padding-left: 1%">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-lg btn-primary" style="font-size: 20px" value="Update"/>
        </form>
    </div>

{% endblock %}
