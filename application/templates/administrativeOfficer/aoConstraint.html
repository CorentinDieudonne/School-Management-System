{% extends 'administrativeOfficer/base.html' %}

{% load crispy_forms_tags %}

{% block body %}

        <form method="post" action="{% url 'application:constraintAOForm' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-lg" style="font-size: 20px">Add</button>
        </form>
    </div>
{% endblock %}
