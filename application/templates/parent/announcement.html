{% extends 'parent/base.html' %}

{% block body %}

    <div class="container-fluid">
      <div class="row content">

        <div class="col-sm-3 sidenav">
          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#">New Announcement</a></li>
            <li><a href="#">Old Announcements</a></li>
          </ul><br>
        </div>

        <div class="col-sm-9">
          <h4><small>NEW ANNOUNCEMENT</small></h4>
          <hr>
          <h2>Dear Parents</h2>
            <p id="announce"></p>
            <br><br>
        </div>

      </div>
    </div>

    <script type="text/javascript">
        var text = document.cookie.split(";")[0].split("=")[1];
        if(text == null)
            document.getElementById('announce').innerHTML = ""
        else
            document.getElementById('announce').innerHTML = text;
        localStorage.setItem('seen', 'yes');
    </script>

{% endblock %}
