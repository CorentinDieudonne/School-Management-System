{% extends 'parent/materialBase.html' %}
{% block body %}
    <div style="padding-left: 2%;padding-top: 1%;padding-bottom: 5%">

    {% for assignment in assignments %}
        {% if assignment %}
        <h3 style="padding-bottom: 1%">Assignment: {{ assignment.assignmentTitle}} </h3>

                <div style="padding-bottom: 2%">
                <a href="{% url 'application:index' %}{{ assignment.assignmentFile.url }} " download class="btn btn-primary btn-lg" >Download Assignment</a>
                </div>
            {% endif %}
    {% endfor %}
    </div>
{% endblock %}
