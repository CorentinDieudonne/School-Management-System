{% extends 'parent/baseChooseChild.html' %}
{% block body %}
    {% for child in allChildren %}
         <div style="padding-left: 2%; padding-top: 1%;padding-bottom: 2%;width: 90%;">
            <a href="{% url 'application:parent' %}{{ child.student_id.ID }}"> <img
                    src="../../static/application/images/student.png" width="200" height="200"></a><br>
            <a class="btn btn-primary btn-lg" style="font-size: 20px; min-width: 200px"
               href="{% url 'application:parent' %}{{ child.student_id.ID }}"> {{ child.student_id }} </a><br><br>
        </div>
    {% endfor %}
{% endblock %}
