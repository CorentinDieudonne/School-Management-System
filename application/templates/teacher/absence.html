{% extends 'teacher/gradeBase.html' %}

{% load crispy_forms_tags %}

{% block body %}
    <ul>
        CourseID : {{ courseDetails.name }}
    </ul>
    <form method="post" action="{% url 'application:absenceForm' courseID %}" style="padding-left: 2%">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info btn-lg">Add Absence Note</button>
    </form>
{% endblock %}
